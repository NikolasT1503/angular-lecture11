<router-outlet></router-outlet>
<ul>
  <li>
    <a href="https://metanit.com/web/angular2/7.2.php">Создание ссылок</a>
  </li>
  <li>
    <a routerLink="/mod1">Модуль 1</a>
  </li>
  <li>
    <a routerLink="" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Главная</a>
  </li>
  <li>
    <a [routerLink]="['mod2']">Mod2</a>
  </li>
  <li>
    <a [routerLink]="['mod2', 'comp1']">Mod2/comp1</a>
  </li>
  <li>
    <a [routerLink]="['mod1', '1']">Mod1 param 1</a>
  </li>
  <li>
    <a [routerLink]="['mod1', '2']">Mod1 param 2</a>
  </li>
  <li>
    <a [routerLink]="['mod1', '3']">Mod1 param 3</a>
  </li>
  <li>
    <a [routerLink]="['mod1', '1', 'cla']">Mod1 param 1 cla</a>
  </li>
  <li>
    <a [routerLink]="['mod1', '4']" [queryParams]="{q1:0}">Query param?q1=0</a>
  </li>
  <li>
    <a [routerLink]="['mod1', '4']" [queryParams]="{q1:1}">Query param?q1=1</a>
  </li>
  <li>
    <a [routerLink]="['mod1', '4', '2', '3']" [queryParams]="{q1:1}">Mod1/4/2/3?q1=1</a>
  </li>
  <li>
    <a [routerLink]="['mod1', '4', '5', '1']" [queryParams]="{q1:1}">Mod1/4/5/1?q1=1</a>
  </li>
  <li><button (click)="goMod1()">Перейти на mod1</button></li>
  <li><button type="menu" (click)="goMod1WithQuery()">Перейти на mod1 с параметрами</button></li>
</ul>
